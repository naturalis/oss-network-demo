---
opn_general:
  - system/hostname: "firewall1"
  - system/domain: "naturalis.nl"
  - system/webgui/protocol: "https"
  - system/webgui/nohttpreferercheck: "1"

opn_unset:
  - system/ipv6allow
  - trigger_initial_wizard

opn_vlan_parent_interface: vtnet3

opn_interfaces:
  - interface: lan
    settings:
      - key: if
        value: vtnet2
      - key: ipaddr
        value: 172.16.1.1
      - key: subnet
        value: 30
      - key: descr
        value: LAN
  - interface: pfsync
    settings:
      - key: if
        value: vtnet3
      - key: ipaddr
        value: 192.168.254.1
      - key: enable
        value: 1
      - key: subnet
        value: 30
      - key: descr
        value: SYNC

opn_syslog:
  - xpath: /opnsense/syslog
    settings:
      - key: reverse
        value: 1
      - key: nentries
        value: 50
      - key: remoteserver
        value: 192.168.200.254
      - key: sourceip
        value: OOB
      - key: ipproto
        value: ipv4
      - key: logall
        value: 1
      - key: enable
        value: 1
...
