---
ansible_user: root
ansible_ssh_pass: opnsense
ansible_become_method: sudo
ansible_python_interpreter: '/usr/bin/env python2.7'

dnsserver:
  - "8.8.8.8"
  - "8.8.4.4"

opn_user:
  - name: foppe.pieters
    settings:
      - key: descr
        value: "Foppe Pieters"
      - key: scope
        value: user
      - key: groupname
        value: admins
      - key: shell
        value: "/bin/sh"
      - key: uid
        value: 2000
      - key: authorizedkeys
        value: ""
  - name: rudi.broekhuizen
    settings:
      - key: descr
        value: "Rudi Broekhuizen"
      - key: scope
        value: user
      - key: groupname
        value: admins
      - key: shell
        value: "/bin/sh"
      - key: uid
        value: 2001
      - key: authorizedkeys
        value: ""

opn_group:
  - name: admins
    settings:
      - member: 2000
      - member: 2001
  - name: support
    settings:
      - key: descr
        value: Support
      - key: gid
        value: 2000
      - key: priv
        value: page-all
      - member: 3

opn_nextid:
  - system/nextuid: "2002"
  - system/nextgid: "2001"

opn_vlans:
  - tag: 51
    settings:
      - key: descr
        value: "51_management"
  - tag: 52
    settings:
      - key: descr
        value: "52_office"
  - tag: 53
    settings:
      - key: descr
        value: "53_voip"

opn_syslog:
  - remoteserver: "192.168.200.254"
  - sourceip: "oob"
  - enable: "1"
  - reverse: "1"
  - nentries: "50"
  - ipproto: "ipv4"
  - logall: "1"
